<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
      </style>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
   
    <meta charset="utf-8">
    <title>Grafico de datos CSV</title>
    <link href="styles/main.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/painter.js"></script>
    <script src="js/painterFijo.js"></script>
   
</head>
<body>

    <h1 class="title"  id="pdfTitle">Sistema web para el análisis y representación gráfica de datos.</h1>

    <div id="charPrincipal" style="width: 50vw; margin: 0 auto; height: 100%;">
        <canvas class="can" id="myChart1"></canvas>
        <hr>
        <p id='text1'></p>
        <hr>
        <br>
        <label class="drop-container">
                <span class="drop-title">Seleccionar archivo CSV</span>
                <input type="file" name="file" id="file1">
                <button onclick="painCanvas('myChart1','text1','file1', 'Humedad')" class="btn" type="submit">Graficar CSV</button>
                <button onclick="PrintImage('myChart1', 'text1')" class="btn" type="submit">Imprimir</button>
        </label>

        <canvas class="can" id="myChart2"></canvas>
        <hr>
        <p id='text2'></p>
        <hr>
        <br>
        <label class="drop-container">
            <span class="drop-title">Seleccionar archivo CSV</span>
            <input type="file" name="file" id="file2">
            <button onclick="painCanvasFijo('myChart2','text2','file2', 'Temperatura')" class="btn" type="submit">Graficar CSV</button>
            <button onclick="PrintImage('myChart2', 'text2')" class="btn" type="submit">Imprimir</button>
        </label>
    </div>
</body>

</html>
